<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplicationTable</title>
</head>
<body>
<!--第一步，最低要求：在Console中按行输出 n * m = t-->
<!--然后，尝试在网页中，使用table来实现一个九九乘法表-->
<script>
    document.write('<table>');

    for(let i=1;i<=9;i++){
        document.write('<tr>')
        for(let j=1;j<=i;j++){
            document.write('<td>'+i+'*'+j+'</td>')
        }
        document.write('</tr>')
    }
    document.write('</table>');
</script>
</body>
</html>
