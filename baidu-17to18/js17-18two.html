<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        let reg = /^[1-9][0-9]*$/;
        let arr = [];
        if(decNumber.search(reg)!==-1){
            while (decNumber>0) {
                arr.unshift(decNumber%2);
                let a = decNumber/2;
                decNumber = parseInt(a)
            }
            return arr.join('')
        }
        else {
            return '数据格式不正确！请输入一个非负整数！'
        }
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        // 这里是上一个任务的实现
    }
    let btn = document.getElementById('trans-btn');
    btn.onclick = function () {
        let value = document.getElementById('dec-number').value;
        let length = document.getElementById('bin-bit').value;
        let a = dec2bin(value);
        let result = document.getElementById('result');
        if(length<a.length){
            result.innerText = a;
            console.log('err: 长度小于二进制结果')
        }else{
            result.innerText = a.padStart(length,'0')
        }
    }
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding
</script>
</body>
</html>
