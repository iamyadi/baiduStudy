<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000;opacity: 1"></div>
    <button id="fade-btn">淡出</button>
</body>
</html>
<script>
    let btn = document.getElementById('fade-btn');
    let obj = document.getElementById('fade-obj');
    btn.addEventListener('click',btnChange);
    btn.addEventListener('click',objFunc);
    function btnChange () {
        btn.disabled = true;
        let btnFunc = function () {
            btn.disabled = false;
            if(btn.innerText==='淡出'){
                btn.innerText = '淡入'
            }else{
                btn.innerText='淡出'
            }
        };
        setTimeout(btnFunc, 2000)
    }

    function objFunc() {
        if (obj.style.opacity === '1') {
            setAdd()
        }else {
            setMinus()
        }
    }
    function setAdd() {
        if (obj.style.opacity > 0) {
            obj.style.opacity -= 0.01;
            setTimeout(setAdd, 20)
        }
    }
    function setMinus() {
        if (obj.style.opacity <1) {
            obj.style.opacity = parseFloat(obj.style.opacity) + 0.01;
            setTimeout(setMinus,20)
        }
    }
       

</script>
