<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">


<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">



    <ellipse cx="150" cy="200" rx="100" ry="40"
             style="fill:rgb(200,100,50);
stroke:rgb(0,0,100);stroke-width:2"/>

    <line x1="2"
          x2="200"
          y2="300"
          y1="300"
          style="stroke-width:5; stroke: green"
    />

    <rect width="300"
          height="100"
          style="fill:rgb(0,255,255);stroke-width:1;
stroke:rgb(0,0,0) stroke-opacity: 0.1"
          x="20"
          y="20"
    />

    <circle cx="100"
            cy="500"
            r="100"
            style="stroke: blue; stroke-width: 2; fill: red; stroke-opacity: 0.1;"
    />

    <text x="20"
          y="350"
          rotate="30"
          letter-spacing="20"
          font-size="50"
          style="stroke: green; stroke-width: 2"
    >Hello World!</text>



</svg>
