<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    var btnCollections = document.getElementsByTagName('button');
    var input = document.getElementsByTagName('input');
    var inputArr = Array.prototype.slice.call(input);
    var p = document.getElementById('result');
    btnCollections[0].onclick = function () {
        var target = inputArr.find(function (value) { return value.checked===true });
        p.innerText = target.parentNode.nextElementSibling.value.length
    };
    btnCollections[1].onclick = function () {
        var target = inputArr.find(function (value) { return value.checked===true });
        p.innerText = target.parentNode.nextElementSibling.value.charAt(2)
    };
    btnCollections[2].onclick = function () {
        var str_a = document.getElementById('str-a').value;
        var str_b = document.getElementById('str-b').value;
        p.innerText = str_a+str_b
    };
    btnCollections[3].onclick = function () {
        var str_a = document.getElementById('str-a').value;
        var str_b = document.getElementById('str-b').value;
        p.innerText = str_a.indexOf(str_b)
    };
    btnCollections[4].onclick = function () {
        var str_a = document.getElementById('str-a').value;
        var str_b = document.getElementById('str-b').value;
        p.innerText = str_b.lastIndexOf(str_a)
    };
    btnCollections[5].onclick = function () {
        var num_a = document.getElementById('num-a').value;
        var num_b = document.getElementById('num-b').value;
        var target = inputArr.find(function (value) { return value.checked===true });
        p.innerText = target.parentNode.nextElementSibling.value.slice(num_a,num_b)
    };
    btnCollections[6].onclick = function () {
        var num_a = document.getElementById('num-a').value;
        var num_b = document.getElementById('num-b').value;
        debugger
        var target = inputArr.find(function (value) { return value.checked===true });
        p.innerText = target.parentNode.nextElementSibling.value.toUpperCase()
    };
    btnCollections[7].onclick = function () {
        var num_a = document.getElementById('num-a').value;
        var num_b = document.getElementById('num-b').value;
        var target = inputArr.find(function (value) { return value.checked===true });
        p.innerText = target.parentNode.nextElementSibling.value.toLowerCase()
    };

</script>
</body>
</html>
